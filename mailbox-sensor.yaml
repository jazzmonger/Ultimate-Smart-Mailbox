substitutions:
  update_interval : "2s"
  
esphome:
  name: mailbox-sensor
  friendly_name: mailbox sensor
  on_boot:    
    priority: 600
    then: 
      - lambda: |-
          Wire.begin();
          delay(100); 
      - switch.turn_on: tof_enable1
      - switch.turn_on: tof_enable2

  on_shutdown:
      priority: 200
      then:
      - switch.turn_off: tof_enable1
      - switch.turn_off: tof_enable2
time:
  - platform: homeassistant
    id: ha_time
    on_time_sync:
      then:
      - logger.log: "-->>Synchronized system clock from HA"
      - if:
          condition:
            - lambda: return (id(ha_time).now().hour >= 19 ); #&& id(ha_time).now().hour <= 23);
            #- lambda: return (id(ha_time).now().hour >= 0 && id(ha_time).now().hour <= 2);
          then:
            - delay: 60s # time enough to fix any problems
            - logger.log: "-->>Its Night time. Time to sleep a LOOONG time..."        
            - deep_sleep.enter:
                id: deep_sleep_1
                sleep_duration: 50400s # 14 hours
          else:
            - logger.log: "-->>It's not night time yet. No long sleeping"
            - switch.turn_on: tof_enable1
            - switch.turn_on: tof_enable2
            - logger.log: "Turning on & Entering MainLoop for 20s"
            - lambda: |-
                Wire.begin();
                delay(100);       
            - delay: 5s                    
            - lambda: id(mailbox_number_of_cycles) += 1; #keep track of how many auger turns happen and reset if stove lights
            - lambda: id(mailbox_cycle_counter).publish_state(id(mailbox_number_of_cycles)); #publish it to the sensor    
            - delay: 10s #enough time for sensors to report back 5x
            - logger.log: "-->>NORMAL daytime Sleeping Enabled"
            - deep_sleep.enter:
                id: deep_sleep_1
                sleep_duration: 900s #30 min = 1800, 15 min = 900

globals:
  - id: mailbox_number_of_cycles
    type: int
    restore_value: yes

deep_sleep:
   id: deep_sleep_1

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: arduino

# Enable Home Assistant API
api:

ota:
  - platform: esphome

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: on  
  #power_save_mode: light

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Mailbox-Sensor Fallback Hotspot"
    password: !secret wifi_password
captive_portal:
logger:

i2c:
  sda: GPIO6 #D4
  scl: GPIO7 #D5
  scan: True
  id: bus_a  

switch:
  - platform: gpio
    id: tof_enable1
    pin: 
      number: GPIO3 #D1
      allow_other_uses: true

  - platform: gpio
    id: tof_enable2
    pin: 
      number: GPIO4 #D2 
      allow_other_uses: true      

binary_sensor:
  - platform: gpio
    name: "Mailbox Flag"  
    id: mail_flag
    publish_initial_state: True
    pin: 
      number: GPIO5 #D3
      mode:
        input: true
        pullup: true

sensor: 
  - platform: uptime
    type: timestamp
    name: Mailbox Uptime Sensor

  - platform: template
    name: Mailbox Cycle Counter
    id: mailbox_cycle_counter

#2 sensors - big mailbox.  one in front, one in back.
  - platform: vl53l0x
    name: "Mailbox Letter Distance"
    id: distance1
    address: 0x41
    enable_pin: 
      number: GPIO3
      allow_other_uses: true
    update_interval: ${update_interval}
    timeout: 200us
    long_range: False
    
  - platform: vl53l0x
    name: "Mailbox Letter Distance2"
    id: distance2
    address: 0x42
    enable_pin: 
      number: GPIO4
      allow_other_uses: true
    timeout: 200us
    update_interval: ${update_interval}
  - platform: adc
    name: Mailbox_Batt_Level
    id: battery
    pin: GPIO2
    update_interval: ${update_interval}
    accuracy_decimals: 2
    attenuation: 11db
    unit_of_measurement: "V"
    icon: mdi:battery-medium
    filters:  
      - calibrate_linear:
         method: exact
         datapoints:
          - 1.92 -> 2.9
          - 2.09 -> 3.1
          - 2.23 -> 3.3
          - 2.50 -> 3.6   
  - platform: wifi_signal
    name: "Mailbox WiFi Signal"
    update_interval: ${update_interval}
    
